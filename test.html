
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简洁时尚的jQuery和CSS3侧边栏菜单插件</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style type="text/css">
	  .toggle {
	    display: block;
	    height: 72px;
	    line-height: 72px;
	    text-align: center;
	    width: 72px;
	  }
	  </style>
</head>
<body>

	<nav class="sidenav" data-sidenav data-sidenav-toggle="#sidenav-toggle">
        <div class="sidenav-brand">
	      执金吾
	    </div>

	    <ul class="sidenav-menu">
	      <li>
	        <a href="javascript:;" data-sidenav-dropdown-toggle class="active">
	          <span class="sidenav-link-icon">
	            <i class="material-icons">all_out</i>
	          </span>
	          <span class="sidenav-link-title">Lorem ipsum</span>
	          <span class="sidenav-dropdown-icon show" data-sidenav-dropdown-icon>
	            <i class="material-icons">arrow_drop_down</i>
	          </span>
	          <span class="sidenav-dropdown-icon" data-sidenav-dropdown-icon>
	            <i class="material-icons">arrow_drop_up</i>
	          </span>
	        </a>

	        <ul class="sidenav-dropdown" data-sidenav-dropdown>
	          <li><a href="javascript:;">Dolor sit amet</a></li>
	          <li><a href="javascript:;">Consectetur adipisicing</a></li>
	          <li><a href="javascript:;">Elit</a></li>
	        </ul>
	      </li>
	      <li>
	        <a href="javascript:;">
	          <span class="sidenav-link-icon">
	            <i class="material-icons">import_contacts</i>
	          </span>
	          <span class="sidenav-link-title">文章</span>
	        </a>
	      </li>
             <li>
	        <a href="javascript:;">
	          <span class="sidenav-link-icon">
	            <i class="material-icons">assignment_returned</i>
	          </span>
	          <span class="sidenav-link-title">软件</span>
	        </a>
	      </li>
	      <li>
	        <a href="javascript:;">
	          <span class="sidenav-link-icon">
	            <i class="material-icons">music_video</i>
	          </span>
	          <span class="sidenav-link-title">民谣</span>
	        </a>
	      </li>
         <li>
	        <a href="javascript:;">
	          <span class="sidenav-link-icon">
	            <i class="material-icons">person_add</i>
	          </span>
	          <span class="sidenav-link-title">注册/登录</span>
	        </a>
	     </li>
	    </ul>


	  </nav>

	  <a href="javascript:;" class="toggle" id="sidenav-toggle">
	    <i class="material-icons">menu</i>
	  </a>

	<script src="static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="sidenav.min.js"></script>
  	<script>$('[data-sidenav]').sidenav();</script>
</body>
</html>
